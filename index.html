<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Калькулятор на jQuery</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="calc">
                        <h2>Рассчет стоимости</h2>
                        <label for="card_edition">Выберите тираж</label><br />
                        <select class="form-control" name="edition" id="card_edition">
                            <option value="90">90</option>
                            <option value="120">120</option>
                            <option value="150">150</option>
                            <option value="180">180</option>
                            <option value="210">210</option>
                            <option value="240">240</option>
                            <option value="270">270</option>
                            <option value="300">300</option>
                            <option value="360">360</option>
                            <option value="420">420</option>
                            <option value="510">510</option>
                            <option value="600">600</option>
                            <option value="900">900</option>
                            <option value="1020">1020</option>
                            <option value="1500">1500</option>
                            <option value="3000">3000</option>
                        </select>
                        <br />
                        <label for="card_paper">Выберите бумагу</label>
                        <select class="form-control" name="card_paper" id="card_paper">
                            <option value="Мелованная бумага (белая)">Мелованная бумага (белая)</option>
                            <option value="Бумага повышенной белизны(SPLENDORGEL)">Бумага повышенной белизны(SPLENDORGEL)</option>
                            <option value="Prestige Лен (белый)">Prestige Лен (белый)</option>
                        </select>
                        <br />
                        <label for="card_color">Выберите цветность</label>
                        <select class="form-control" name="card_color" id="card_color">
                            <option data-color="1" value="Односторонняя черно-белая">Односторонняя черно-белая</option>
                            <option data-color="2" value="Двусторонняя черно-белая">Двусторонняя черно-белая</option>
                            <option data-color="3" value="Односторонняя цветная">Односторонняя цветная</option>
                            <option data-color="4" value="Цветная + черно-белая">Цветная + черно-белая</option>
                            <option data-color="5" value="Двусторонняя цветная">Двусторонняя цветная</option>
                        </select>
                        <br />
                        <h4>Стоимость за тираж:</h4>
                        <p class="price">
                            <span id="final_price">0</span>
                            грн.
                        </p>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card-images">
                        <img src="img/1_0.png" alt="" id="card_1_0">
                        <img src="img/1_1.png" alt="" id="card_1_1">
                        <img src="img/4_0.png" alt="" id="card_4_0">
                        <img src="img/4_1.png" alt="" id="card_4_1">
                        <img src="img/4_4.png" alt="" id="card_4_4">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
